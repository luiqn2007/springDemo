<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/thymeleaf.css"
          data-th-href="@{/thymeleaf.css}"/>
</head>
<body>
<div>
    <img src="../static/thymeleaf-logo.png" alt="logo" data-th-src="@{/thymeleaf-logo.png}">
    <p data-th-text="#{home.welcome}">Welcome to our grocery store!</p>
    <p data-th-utext="#{home.welcome}">Welcome to our grocery store!</p>
    <p>Today is: <span th:text="${#calendars.format(today, 'dd MMMM yyyy')}">13 February 2011</span></p>
    <p>Please select an option: </p>
    <ol>
        <li><a href="product/list.html" th:href="@{/product/list}">Product List</a></li>
        <li><a href="order/list.html" th:href="@{/order/list}">Order List</a></li>
        <li><a href="subscribe.html" th:href="@{/subscribe}">Subscribe to our Newsletter</a></li>
        <li><a href="userprofile.html" th:href="@{/userprofile}">See User Profile</a></li>
    </ol>
    <p th:if="${subscribe} != null" th:text="'Subscribe: ' + ${subscribe}" style="color: red">Subscribe: test@test.com</p>
</div>
<div th:insert="~{fragments::footer}"></div>
</body>
</html>
