<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../static/thymeleaf/thymeleaf.css"
          data-th-href="@{/thymeleaf/thymeleaf.css}"/>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
        <th>COMMENTS</th>
    </tr>
    <tr th:each="product: ${products}" th:class="${productStat.odd} ? 'odd'">
        <td th:text="${product.name()}">Onions</td>
        <td th:text="${product.price()}">2.14</td>
        <td th:text="${product.inStock()} ? #{true} : #{false}">yes</td>
        <td>
            <span th:text="${#lists.size(product.comments())}">2</span>
            <a href="comments.html"
               th:href="@{/thymeleaf/product/comments(productId=${product.id()})}"
               th:unless="${#lists.isEmpty(product.comments())}">view</a>
        </td>
    </tr>
</table>
<p><a href="../home.html" data-th-href="@{/thymeleaf/}">Return to home</a></p>
</body>
</html>
